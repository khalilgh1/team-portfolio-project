<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biography.css">
    <title>#person full name</title>
</head>
<body>
        <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="hero-radial"></div>
        <div class="hero-content">
            <div class="profile-wrapper">
                <div class="profile-container">
                    <div class="profile-glow"></div>
                    <img src="#image" alt="person name" class="profile-image">
                </div>
            </div>

            <h1 class="gradient-text">person name</h1>
            <p class="hero-subtitle">e.g Full Stack Developer & Creative Technologist</p>

            <div class="button-group">
                <button class="btn btn-primary">Get in Touch</button>
                <button class="btn btn-outline">View Work</button>
            </div>
        </div>
    </section>
        <!-- About Section -->
    <section>
        <div class="container">
            <div class="animate-on-scroll">
                <h2 class="section-title gradient-text">About Me</h2>
                <div class="about-content">
                    <div class="about-border"></div>
                    <p class="description">
                        #biography
                        eg 
                        I am a passionate software developer with experience in building web applications using modern technologies.
                        I enjoy solving complex problems and continuously learning new skills to enhance my craft.
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
